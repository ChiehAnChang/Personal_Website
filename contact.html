  <!--Main content in this webpage-->
  <main>

    <!--My personal image-->
    <div class="content_container">

      <img src="my_image.JPG" alt="my face in the portrait" id="image">
      <!--contact info block-->


      <!--My contact name-->

      <p id="contact_name">
        Chieh-An Chang
      </p>
          
      <!--My contact email-->
      <a href="mailto:chiehan.chang@cs.toronto.edu?subject=Bug%20Found&body=I%20found%20the%20following%20bug%20on%20your%20website:%0A%0A" id="email">chiehan.chang@mail.utoronto.ca</a>

      <!--feedback form block-->

      <form action="https://csc309.teach.cs.toronto.edu/a1/submit/" method="post" class="form_container">
      
          <div>
            <!--client email-->
            <label id="client_email" for="email">Your Email:</label>
            <input type="email" required id="email_field", name="email">
          </div>
          
      
          <div id=feedback_container>
          <!--Feedback contact-->
            <label id="feedback">Feedback:</label>
            <textarea name="feedback" placeholder="Enter your feedback here" required id="feedback_field" ></textarea>
          </div>
        
        <!--Attachement-->
        
          <div>
            <label id="Attachment" >Attachment:</label >
            <input type="file" required name="attachments" id="select_attachment" >
          </div>
         

        
        <!--Personal info aggreement-->

        
        <div>
          <input type="checkbox" required id="checkbox" name="consent">
          <label id="agreement">You agree to receive emails from me</label >
        </div>
        
        
        <!--Submit button-->

        <div id="submit_field">

          <input type="submit" value="Send Feedback" required id="submit_buttom">

        </div>
          
      
      </form>
      

    </div>
